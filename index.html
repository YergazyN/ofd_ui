<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/ui-elements.css">

  <title>OFD UI</title>
</head>
<body>
  <div class="container">
    <h1>Buttons</h1>
    <div class="row">
      <div class="col">
        <h3>Default button</h3>
        <a href="" class="button button-default">Default</a>
        <p>&lt;a href="#" class="button button-default"&gt;Button&lt;/a&gt;</p>        
      </div>
      <div class="col">
        <h3>Stroke button</h3>
        <a href="" class="button button-outline">Outline</a>
        <p>&lt;a href="#" class="button button-outline"&gt;Button&lt;/a&gt;</p>        
      </div>

      <div class="col">
        <h3>Large button</h3>
        <a href="" class="button button-large">Large</a>
        <p>&lt;a href="#" class="button button-large"&gt;Button&lt;/a&gt;</p>        
      </div>
    </div>
  </div>
</body>
</html>
